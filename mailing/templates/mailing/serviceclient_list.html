{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <a href="{% url 'mailing:clients_create' %}" class="btn btn-primary float-end">
                Create client
            </a>
        </div>
        <div class="col-12">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">Client #{{ object.pk }}</div>
                            <div class="card-body">
                                <table class="table">
                                    <tr>
                                        <td>Email</td>
                                        <td>{{ object.email }}</td>
                                    </tr>
                                    <tr>
                                        <td>First name</td>
                                        <td>{{ object.first_name }}</td>
                                    </tr>
                                    <tr>
                                        <td>Last name</td>
                                        <td>{{ object.last_name }}</td>
                                    </tr>
                                    <tr>
                                        <td>Comment</td>
                                        <td>{{ object.comment }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'mailing:clients_update' object.pk %}" class="btn btn-success text-white">Change</a>
                                <a href="{% url 'mailing:clients_delete' object.pk %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
