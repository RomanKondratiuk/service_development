{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Delete mailing
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        Are you sure you want to delete the client "{{ object }}"?<br>
                        <hr>
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                        <a href="{% url 'mailing:clients' %}" class="btn btn-warning">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
