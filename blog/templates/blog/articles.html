{% extends 'mailing/base.html' %}

{{ '<' }}{{ '!DOCTYPE html>' }}

{% block content %}
<html>
<head>
    <title>Blogs list</title>
</head>
<body>
    <h1>Blogs list</h1>

    <ul>
        {% for article in articles %}
            <li><a href="{% url 'blog:blog_article_detail' article.pk %}">{{ article.title }}</a></li>
        {% empty %}
            <li>There are no articles available at this time.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
