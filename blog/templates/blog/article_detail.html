{% extends 'mailing/base.html' %}

{{ '<' }}{{ '!DOCTYPE html>' }}

{% block content %}
<div class="row">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Title</td>
                    <td>{{ article.title }}</td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td>{{ article.content }}</td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><img class="card-img-top"
                             src="/media/{{ article.image }}"
                             alt="Card image cap">{{ article.image }}
                    </td>
                </tr>
                <tr>
                    <td>Views</td>
                    <td>{{ article.views }}</td>
                </tr>
                <tr>
                    <td>Date_of_publication</td>
                    <td>{{ article.pub_date }}</td>
                </tr>
            </table>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
{% endblock %}
